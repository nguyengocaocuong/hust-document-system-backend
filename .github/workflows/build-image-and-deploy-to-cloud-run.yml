name: Build and Deploy to Cloud Run

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    permissions:
      contents: 'read'
      id-token: 'write'

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn clean install

      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v0'
        with:
          token_format: 'access_token'
          workload_identity_provider: projects/82819559070/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: service-account-for-hust-docum@hust-doument-system.iam.gserviceaccount.com

      - name: Docker Auth
        id: docker-auth
        uses: 'docker/login-action@v1'
        with:
          username: 'oauth2accesstoken'
          password: '${{ steps.auth.outputs.access_token }}'
          registry: '${{ env.GAR_LOCATION }}-docker.pkg.dev'

      - name: Build and Push Container
        run: |-
          docker build -t "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE }}:${{ github.sha }}" ./
          docker push "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE }}:${{ github.sha }}"

      - name: Deploy to Cloud Run
        id: deploy
        run: |-
          gcloud run deploy ${{ env.SERVICE }} 
          --image ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE }}:${{ github.sha }} \
          --quiet \
          --platform managed \
          --region ${{ env.REGION }} \
          --project ${{ env.PROJECT_ID }} \
          --format json \ 
          --allow-unauthenticated
          --update-env-vars BUCKET_NAME=${{ env.BUCKET_NAME }},CLOUD_SQL_INSTANCE=${{ env.CLOUD_SQL_INSTANCE }},DB_NAME=${{ env.DB_NAME }},DB_PASSWORD=${{ env.DB_PASSWORD }},DB_USERNAME=${{ env.DB_USERNAME }},EMAIL_PASSWORD=${{ env.EMAIL_PASSWORD }},EMAIL_USERNAME=${{ env.EMAIL_USERNAME }},PROJECT_ID=${{ env.PROJECT_ID }},PUSHER_APP_ID=${{ env.PUSHER_APP_ID }},PUSHER_CLUSTER=${{ env.PUSHER_CLUSTER }},PUSHER_KEY=${{ env.PUSHER_KEY }},PUSHER_SECRET=${{ env.PUSHER_SECRET }}

      - name: Show Output
        run: echo ${{ steps.deploy.outputs.url }}
