name: Build and Deploy to Cloud Run

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    permissions:
      contents: 'read'
      id-token: 'write'

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn clean install

      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v0'
        with:
          token_format: 'access_token'
          workload_identity_provider: projects/82819559070/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: service-account-for-hust-docum@hust-doument-system.iam.gserviceaccount.com

      - name: Docker Auth
        id: docker-auth
        uses: 'docker/login-action@v1'
        with:
          username: 'oauth2accesstoken'
          password: '${{ steps.auth.outputs.access_token }}'
          registry: '${{ secrets.GAR_LOCATION }}-docker.pkg.dev'

      - name: Build and Push Container
        run: |-
          docker build -t "${{ secrets.GAR_LOCATION }}-docker.pkg.dev/${{ secrets.PROJECT_ID }}/${{ secrets.REPOSITORY }}/${{ secrets.SERVICE }}:${{ github.sha }}" ./
          docker push "${{ secrets.GAR_LOCATION }}-docker.pkg.dev/${{ secrets.PROJECT_ID }}/${{ secrets.REPOSITORY }}/${{ secrets.SERVICE }}:${{ github.sha }}"

      - name: Deploy to Cloud Run
        id: deploy
        run: |-
          gcloud run deploy ${{ secrets.SERVICE }} --image ${{ secrets.GAR_LOCATION }}-docker.pkg.dev/${{ secrets.PROJECT_ID }}/${{ secrets.REPOSITORY }}/${{ secrets.SERVICE }}:${{ github.sha }} --quiet --platform managed --region ${{ secrets.REGION }} --project ${{ secrets.PROJECT_ID }} --format json --no-allow-unauthenticated --update-env-vars BUCKET_NAME=${{ secrets.BUCKET_NAME }},CLOUD_SQL_INSTANCE=${{ secrets.CLOUD_SQL_INSTANCE }},DB_NAME=${{ secrets.DB_NAME }},DB_PASSWORD=${{ secrets.DB_PASSWORD }},DB_USERNAME=${{ secrets.DB_USERNAME }},EMAIL_PASSWORD=${{ secrets.EMAIL_PASSWORD }},EMAIL_USERNAME=${{ secrets.EMAIL_USERNAME }},PROJECT_ID=${{ secrets.PROJECT_ID }},PUSHER_APP_ID=${{ secrets.PUSHER_APP_ID }},PUSHER_CLUSTER=${{ secrets.PUSHER_CLUSTER }},PUSHER_KEY=${{ secrets.PUSHER_KEY }},PUSHER_SECRET=${{ secrets.PUSHER_SECRET }}

      - name: Show Output
